# Sample Kubernetes Deployment for ML Inference
# This deployment works with the HPA configuration and includes health probes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-inference
  labels:
    app: ml-inference
    component: serving
spec:
  replicas: 1  # Start with 1 replica for faster rollouts - HPA will scale if needed
  strategy:
    type: Recreate  # Terminate old pods before creating new ones (for resource-constrained clusters)
  selector:
    matchLabels:
      app: ml-inference
  template:
    metadata:
      labels:
        app: ml-inference
        component: serving
    spec:
      containers:
      - name: inference
        image: mlopsnewdevacr.azurecr.io/ml-inference:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
          protocol: TCP
        
        env:
        # Model metadata (will be set by deployment workflow)
        - name: MODEL_VERSION
          value: "latest"
        - name: MODEL_NAME
          value: "diabetes_classification"
        - name: DEPLOYMENT_NAME
          value: "production"
        - name: AZUREML_MODEL_FILE
          value: "/app/model/model.pkl"
        
        resources:
          requests:
            cpu: "250m"      # 0.25 CPU cores (reduced for faster scheduling)
            memory: "512Mi"  # 512MB RAM
          limits:
            cpu: "1000m"     # 1 CPU core max
            memory: "2Gi"    # 2GB RAM max
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /liveness
            port: 5001
            scheme: HTTP
          initialDelaySeconds: 30  # Wait 30s for model loading
          periodSeconds: 10        # Check every 10s
          timeoutSeconds: 5        # 5s timeout
          successThreshold: 1
          failureThreshold: 3      # Restart after 3 failures
        
        # Readiness probe - checks if container can serve traffic
        readinessProbe:
          httpGet:
            path: /readiness
            port: 5001
            scheme: HTTP
          initialDelaySeconds: 10  # Check after 10s
          periodSeconds: 5         # Check every 5s
          timeoutSeconds: 3        # 3s timeout
          successThreshold: 1
          failureThreshold: 2      # Remove from load balancer after 2 failures

---
apiVersion: v1
kind: Service
metadata:
  name: ml-inference
  labels:
    app: ml-inference
spec:
  type: LoadBalancer  # Or ClusterIP if using Ingress
  ports:
  - port: 80
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: ml-inference
